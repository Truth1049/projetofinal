
<html>
	<head>
		<title> *************** </title>
		
		<script>
		
			function validar(){
				var nome = formulario.nome.value;
				var senha = formulario.senha.value;
				
				if(nome == ""){
					alert('Preencha o campo nome.');
					formulario.nome.focus();
					return false;
				}
				
								
				if(senha == ""){
					alert('Preencha o campo senha');
					formulario.senha.focus();	
					return false;
				}
			}
		</script>
        <style>
        body {

            background-image: url("fundo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        
    </style>
	</head>



	<body bgcolor="red">
    <center>
		<h1 align="center" color="red">Acesso ao Sistema</h1>
        
		<form name="formulario" action="http://www.google.com.br" method="POST">
        
			<p color="blue">Nome:<input type="text" name="nome" ><br><br>
			
			Palavra Passe:<input type="password" name="senha" ><br><br>
			
			<input type="submit" onClick="return validar()">
		</form>









	</body>
</html>
